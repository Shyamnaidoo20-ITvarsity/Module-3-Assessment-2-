<!DOCTYPE html>
<html>
    <head>
      <title>My Style Chicken | Main Course | 1/2 Chicken</title> 
        <link rel="stylesheet" href="style.css">
        <link rel="stylesheet" href="fontAwesome/css/all.css">
    </head>
    
    <body class="body-meals-">
        <div class="header">
        <a href="maincourse.html">
            <i class="fa-solid fa-arrow-left"></i>
            </a>
            <img src="images/logo-text.png">
        </div>
        <div id="meals-page-1">
          <div class="meals-details">
              <img src="images/halfchicken.jpg">
              <h1>1/2 Chicken with Chips</h1>
              <div class="meals-details-info">
              <p><b>Price: </b>R87.00</p>
              <p style="float: right"><b>Serving Size: </b>2 people sharing</p>
              </div>
              </div>
              <div class="meals-details-description">
              <h2>Meal Description</h2>
                  <p>1/2 grilled chicken, served with medium chips.</p>
              </div>
             <div class="meals-details-extras">
              <h2>Flavour</h2>
                  <input id="check-01" type="checkbox">
                  <label for="check-01">BBQ</label>
                  <br>
                  <input id="check-02" type="checkbox">
                  <label for="check-02">Mild</label>
                  <br>
                  <input id="check-03" type="checkbox">
                  <label for="check-03">Medium</label>
                  <br>
                  <input id="check-04" type="checkbox">
                  <label for="check-04">Hot</label>
              </div>
              <div class="meals-details-extras">
              <h2>Extra Add Ons</h2>
                  <input id="check-05" type="checkbox">
                  <label for="check-05">Small Chips + R3.00</label>
                  <br>
                  <input id="check-06" type="checkbox">
                  <label for="check-06">Medium Chips + R5.00</label>
                  <br>
                  <input id="check-07" type="checkbox">
                  <label for="check-07">Large Chips + R8.00</label>
                  <br>
                  <input id="check-08" type="checkbox">
                  <label for="check-08">Garden Salad(M) + R11.00</label>
                  <br>
                  <input id="check-09" type="checkbox">
                  <label for="check-09">Garlic Rolls + R7.00 each</label>
                  <br>
                  <input id="check-10" type="checkbox">
                  <label for="check-10">Portuguese Roll + R4.00 each</label>
                  <br>
                  <input id="check-11" type="checkbox">
                  <label for="check-11">Any soft drink(330ml) + R20.00 each</label>
              </div>
            <div class="meals-details-notes">
                <textarea placeholder="Extra Notes/Special Requests"></textarea>
                <a class="button" href="thankyou.html">Place Order</a>
            </div>
               
        </div>
    </body>
</html>
