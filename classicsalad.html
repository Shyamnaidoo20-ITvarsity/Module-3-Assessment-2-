<!DOCTYPE html>
<html>
    <head>
      <title>My Style Chicken | Salads | Classic Chicken Salad</title>

        <link rel="stylesheet" href="fontAwesome/css/all.css">

              <img src="images/classicchicken.jpg">

              </div>
