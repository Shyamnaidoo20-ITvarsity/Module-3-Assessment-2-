<!DOCTYPE html>
<html>
    <head>
      <title>My Style Chicken | Main Course | Full Chicken</title> 
        <link rel="stylesheet" href="style.css">
        <link rel="stylesheet" href="fontAwesome/css/all.css">
    </head>
    
    <body class="body-meals-">
        <div class="header">
        <a href="maincourse.html">
            <i class="fa-solid fa-arrow-left"></i>
            </a>
            <img src="images/logo-text.png">
        </div>
        <div id="meals-page-1">
          <div class="meals-details">
              <img src="images/fullchicken.jpg">
              <h1>Full Chicken, Chips, Salad & 4 Rolls</h1>
              <div class="meals-details-info">
              <p><b>Price: </b>R169.00</p>
              <p style="float: right"><b>Serving Size: </b>4 people sharing</p>
              </div>
              </div>
              <div class="meals-details-description">
              <h2>Meal Description</h2>
                  <p>Full grilled chicken, served with large chips, large coleslaw salad and 4 portuguese rolls.</p>
              </div>
             <div class="meals-details-extras">
              <h2>Flavour</h2>
                  <input id="check-01" type="checkbox">
                  <label for="check-01">BBQ</label>
                  <br>
                  <input id="check-02" type="checkbox">
                  <label for="check-02">Mild</label>
                  <br>
                  <input id="check-03" type="checkbox">
                  <label for="check-03">Medium</label>
                  <br>
                  <input id="check-04" type="checkbox">
                  <label for="check-04">Hot</label>
              </div>
              <div class="meals-details-extras">
              <h2>Extra Add Ons</h2>
                  <input id="check-01" type="checkbox">
                  <label for="check-01">Small Chips + R3.00</label>
                  <br>
                  <input id="check-01" type="checkbox">
                  <label for="check-01">Medium Chips + R5.00</label>
                  <br>
                  <input id="check-02" type="checkbox">
                  <label for="check-02">Large Chips + R8.00</label>
                  <br>
                  <input id="check-03" type="checkbox">
                  <label for="check-03">Garden Salad(L) + R15.00</label>
                  <br>
                  <input id="check-02" type="checkbox">
                  <label for="check-02">Garlic Rolls + R7.00 each</label>
                  <br>
                  <input id="check-02" type="checkbox">
                  <label for="check-02">Portuguese Roll + R4.00 each</label>
                  <br>
                  <input id="check-02" type="checkbox">
                  <label for="check-02">Any soft drink(330ml) + R20.00 each</label>
              </div>
            <div class="meals-details-notes">
                <textarea placeholder="Extra Notes/Special Requests"></textarea>
                <a class="button" href="thankyou.html">Place Order</a>
            </div>
               
        </div>
    </body>
</html>
