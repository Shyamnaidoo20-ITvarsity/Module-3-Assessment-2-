<!DOCTYPE html>
<html>
    <head>
      <title>My Style Chicken | Drinks | Coffee</title> 
        <link rel="stylesheet" href="style.css">
        <link rel="stylesheet" href="fontAwesome/css/all.css">
    </head>
    
    <body class="body-meals-">
        <div class="header">
        <a href="drinks.html">
            <i class="fa-solid fa-arrow-left"></i>
            </a>
            <img src="images/logo-text.png">
        </div>
        <div id="meals-page-1">
          <div class="meals-details">
              <img src="images/coffee.jpg">
              <h1>Coffee</h1>
              <div class="meals-details-info">
              <p><b>Price: </b>R22.00</p>
              <p style="float: right"><b>Serving Size: </b>200ml</p>
              </div>
              </div>
              <div class="meals-details-description">
              <h2>Drink Description</h2>
                  <p>Made from the best selection of coffee beans.</p>
              </div>
              <div class="meals-details-extras">
              <h2>Flavours</h2>
                  <input id="check-01" type="checkbox">
                  <label for="check-01">Americano</label>
                  <br>
                  <input id="check-02" type="checkbox">
                  <label for="check-02">Cappucino + R6.00</label>
                   <br>
                  <input id="check-03" type="checkbox">
                  <label for="check-03">Espresso + R7.00</label>
                   <br>
                  <input id="check-04" type="checkbox">
                  <label for="check-04">Macchiato + R9.00</label>
                   <br>
                  <input id="check-05" type="checkbox">
                  <label for="check-05">Latte + R9.00</label>
                <h2>Add ons</h2>
                  <input id="check-06" type="checkbox">
                  <label for="check-06">Milk</label>
                  <br>
                  <input id="check-07" type="checkbox">
                  <label for="check-07">Brown Sugar</label>
                   <br>
                  <input id="check-08" type="checkbox">
                  <label for="check-08">White Sugar</label>
              </div>
            <div class="meals-details-notes">
                <textarea placeholder="Extra Notes/Special Requests"></textarea>
                <a class="button" href="thankyou.html">Place Order</a>
            </div>
               
        </div>
    </body>
</html>
