<!DOCTYPE html>
<html>
    <head>
      <title>My Style Chicken | Deserts | Ice Cream</title> 
        <link rel="stylesheet" href="style.css">
        <link rel="stylesheet" href="fontAwesome/css/all.css">
    </head>
    
    <body class="body-meals-">
        <div class="header">
        <a href="deserts.html">
            <i class="fa-solid fa-arrow-left"></i>
            </a>
            <img src="images/logo-text.png">
        </div>
        <div id="meals-page-1">
          <div class="meals-details">
              <img src="images/icecream.jpg">
              <h1>Ice cream</h1>
              <div class="meals-details-info">
              <p><b>Price: </b>R28.00</p>
              <p style="float: right"><b>Serving Size: </b>3 Scoops</p>
              </div>
              </div>
              <div class="meals-details-description">
              <h2>Meal Description</h2>
                  <p>3 scoops of rich and creamy ice cream.</p>
              </div>
            <div class="meals-details-extras">
              <h2>Flavours</h2>
                  <input id="check-01" type="checkbox">
                  <label for="check-01">Vanilla</label>
                  <br>
                  <input id="check-02" type="checkbox">
                  <label for="check-02">Chocolate</label>
                <br>
                  <input id="check-03" type="checkbox">
                  <label for="check-03">Strawberry</label>
              </div>
              <div class="meals-details-extras">
              <h2>Extra Add Ons</h2>
                  <input id="check-04" type="checkbox">
                  <label for="check-04">Sprinkles + R3.00</label>
                  <br>
                  <input id="check-05" type="checkbox">
                  <label for="check-05">Flavour Sauce topping + R5.00</label>
                  <br>
                  <input id="check-06" type="checkbox">
                  <label for="check-06">Flake Chocolate + R10.00</label>
                  <br>
                  <input id="check-07" type="checkbox">
                  <label for="check-07">Extra Scoop + R6.00</label>
              </div>
            <div class="meals-details-notes">
                <textarea placeholder="Extra Notes/Special Requests"></textarea>
                <a class="button" href="thankyou.html">Place Order</a>
            </div>
               
        </div>
    </body>
</html>
