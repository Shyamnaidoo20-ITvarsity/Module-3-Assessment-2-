<!DOCTYPE html>
<html>
    <head>
      <title>My Style Chicken | Main Course | Classic Chicken Burger</title> 
        <link rel="stylesheet" href="style.css">
        <link rel="stylesheet" href="fontAwesome/css/all.css">
    </head>
    
    <body class="body-meals-">
        <div class="header">
        <a href="maincourse.html">
            <i class="fa-solid fa-arrow-left"></i>
            </a>
            <img src="images/logo-text.png">
        </div>
        <div id="meals-page-1">
          <div class="meals-details">
              <img src="images/chickenburger.jpg">
              <h1>Classic Chicken Burger With Chips</h1>
              <div class="meals-details-info">
              <p><b>Price: </b>R58.00</p>
              <p style="float: right"><b>Serving Size: </b>1 person</p>
              </div>
              </div>
              <div class="meals-details-description">
              <h2>Meal Description</h2>
                  <p>Grilled chicken breast in a burger bun with mayonnaise,lettuce and tomato. Served with a portion of small chips.</p>
              </div>
             <div class="meals-details-extras">
              <h2>Flavour</h2>
                  <input id="check-01" type="checkbox">
                  <label for="check-01">BBQ</label>
                  <br>
                  <input id="check-02" type="checkbox">
                  <label for="check-02">Mild</label>
                  <br>
                  <input id="check-03" type="checkbox">
                  <label for="check-03">Medium</label>
                  <br>
                  <input id="check-04" type="checkbox">
                  <label for="check-04">Hot</label>
              </div>
              <div class="meals-details-extras">
              <h2>Extra Add Ons</h2>
                  <input id="check-05" type="checkbox">
                  <label for="check-05">Medium Chips + R5.00</label>
                  <br>
                  <input id="check-06" type="checkbox">
                  <label for="check-06">Large Chips + R8.00</label>
                  <br>
                  <input id="check-07" type="checkbox">
                  <label for="check-07">Sliced Cheese + R10.00</label>
                  <br>
                  <input id="check-08" type="checkbox">
                  <label for="check-08">Chicken Breast + R12.00</label>
                  <br>
                  <input id="check-08" type="checkbox">
                  <label for="check-08">Any Soft Drink(330ml) + R20.00</label>
              </div>
            <div class="meals-details-notes">
                <textarea placeholder="Extra Notes/Special Requests"></textarea>
                <a class="button" href="thankyou.html">Place Order</a>
            </div>
               
        </div>
    </body>
</html>
